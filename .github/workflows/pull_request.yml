name: pull_request
on:
  pull_request:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/oidc_github_terraform
          aws-region: us-east-2

      
      - name: Terraform Init
        uses: hashicorp/terraform-github-actions/init@v0.4.0
        env:
          TF_ACTION_WORKING_DIR: 'infrastructure/base'
      - name: Terraform Init
        uses: hashicorp/terraform-github-actions/init@v0.4.0
        env:
          TF_ACTION_WORKING_DIR: 'infrastructure/base'
      - name: Terraform Init
        id: init
        run: |
          terraform -chdir=infastructure/base init
          terraform -chdir=infastructure/workload init
      
      - name: Terraform Validate
        id: validate
        run: |
          terraform -chdir=infastructure/base validate -no-color
          terraform -chdir=infastructure/workload validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=infastructure/base plan -no-color
          terraform -chdir=infastructure/workload plan -no-color
