name: pull_request
on:
  pull_request:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Unit Test
        run: npm run test:unit
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/oidc_github_terraform
          aws-region: us-east-2
      - name: Terraform Init
        id: init
        run: |
          terraform -chdir=infastructure/base init
          terraform -chdir=infastructure/workload init
      
      - name: Terraform Validate
        id: validate
        run: |
          terraform -chdir=infastructure/base validate -no-color
          terraform -chdir=infastructure/workload validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=infastructure/base plan -no-color
          terraform -chdir=infastructure/workload plan -no-color
