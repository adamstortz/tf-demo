name: pull_request
on:
  pull_request:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/oidc_github_terraform
          aws-region: us-east-2
      - name: Terraform Init
        id: init
        run: |
          terraform -chdir=infastructure/base init
          terraform -chdir=infastructure/workload init
      
      - name: Terraform Apply
        id: apply
        run: |
          terraform -chdir=infastructure/base apply -no-color
          terraform -chdir=infastructure/workload apply -no-color
